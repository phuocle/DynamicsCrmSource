   <input type="hidden" value="ファイルからインポート ||<p class='visoractionflyoverdescription1'> データ インポート ウィザード を使って組織の既存のデータをファイルから取り込んでデータ入力に必要な時間を削減するには、ここをクリックします。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> [ <span class='uiitem'>ファイル</span> ] タブ &gt; [ <span class='uiitem'>ツール</span> ] &gt; [ [データのインポート]] の順にクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble1" />
   <input type="hidden" value="インポートについて||<p class='visordocflyoverdescription1'>既存のデータを Microsoft Dynamics CRM Online に取り込んですぐに作業を開始します。 データ インポート ウィザード を使うとデータを Microsoft Dynamics CRM Online に移動するのに役立ちます。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble2"/>
  
   <input type="hidden" value="契約テンプレートについて||<p class='visordocflyoverdescription1'>契約テンプレートを使ってフォームを規格化し、顧客にサービスを提供する前に必要な情報を得られるようにします。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble1"/>
   <input type="hidden" value="契約品目について||<p class='visordocflyoverdescription1'>契約品目を使って、顧客との契約の条件を明確に定義します。こうした明確化は、顧客が適切なサービスを受けられるようにするのに役立ちます。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble2"/>
   <input type="hidden" value="契約のライフサイクルと状態について||<p class='visordocflyoverdescription1'>状態により、契約がどのライフサイクル (新規、進行中、完了) にあるのかが一目でわかります。顧客にアクティブな契約があるかどうかや、サービスの提供の前に新しいサービス契約が必要なのかがすぐにわかります。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble3"/>
   <input type="hidden" value="共有と割り当てについて||<p class='visordocflyoverdescription1'>組織内のほかの人々と共同作業を効果的に行うには、レコードの共有または再割り当てをします。レコードを共有し、ほかの人々が読んだり、変更したり、データへのリンクを追加したりできるようにします。再割り当てによりレコードの所有権を変更します。&nbsp;&nbsp;</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column3_bubble1"/>
   <input type="hidden" value="カスタム ビューの作成 ||<p class='visoractionflyoverdescription1'>表示したいデータだけを表示したい順序で返すビューを作成するには、ここをクリックします。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> ツール バーの [ <span class='uiitem'>高度な検索</span> ] をクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column3_bubble2" />
   <input type="hidden" value="グラフについて||<p class='visordocflyoverdescription1'>理解しやすい形式でデータを表示します。グラフを使って Microsoft Dynamics CRM Online でデータを視覚的に表現したり分析したりします。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column3_bubble3"/>
