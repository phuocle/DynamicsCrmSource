   <input type="hidden" value="ファイルからインポート ||<p class='visoractionflyoverdescription1'> データ インポート ウィザード を使って組織の既存のデータをファイルから取り込んでデータ入力に必要な時間を削減するには、ここをクリックします。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> [ <span class='uiitem'>CRM</span> ] メニュー &gt; [ [データのインポート]] の順にクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble1" />
   <input type="hidden" value="データ マップのインポート ||<p class='visoractionflyoverdescription1'>既存のデータを Microsoft Dynamics CRM Online が想定する形式に変換するためのデータ マップをインポートするにはここをクリックしてください。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> [ <span class='uiitem'>設定</span> ] 領域 &gt; <span class='uiitem'>[</span><span class='uiitem'>データ管理]</span> &gt; [ <span class='uiitem'>データ マップ</span> ] &gt; [ <span class='uiitem'>インポート</span> ] ボタンの順にクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble2" />
   <input type="hidden" value="データ インポート テンプレートのダウンロード ||<p class='visoractionflyoverdescription1'>データ インポート テンプレートをダウンロードするには、ここをクリックしてください。Microsoft Dynamics CRM Online には、CRM の各レコードの種類にデータをインポートするためのテンプレートが用意されています。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> [ <span class='uiitem'>設定</span> ] 領域 &gt; <span class='uiitem'>[</span><span class='uiitem'>データ管理]</span> &gt; [ <span class='uiitem'>データ インポート用テンプレート</span>] の順に移動する方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble3" />
   <input type="hidden" value="インポートについて||<p class='visordocflyoverdescription1'>既存のデータを Microsoft Dynamics CRM Online に取り込んですぐに作業を開始します。 データ インポート ウィザード を使うとデータを Microsoft Dynamics CRM Online に移動するのに役立ちます。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble1"/>
   <input type="hidden" value="データ マップについて||<p class='visordocflyoverdescription1'>データ マップには、ソース ファイルのデータが Microsoft Dynamics CRM Online のデータにどのように対応しているのかについての情報が含まれています。</p> <p class='visordocflyoverdescription2'>データ マップを作成またはインポートし、後で同様のソースからデータをインポートしたときに使用できます。</p> ||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble2"/>
  
   <input type="hidden" value="インポート状態の確認について||<p class='visordocflyoverdescription1'>データのインポートが正常に完了したかどうかを確認したり、Microsoft Dynamics CRM Online にインポートされなかったレコードを表示したりすることができます。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column3_bubble1"/>
