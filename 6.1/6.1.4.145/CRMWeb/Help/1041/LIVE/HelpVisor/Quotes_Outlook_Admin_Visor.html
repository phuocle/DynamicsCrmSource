   <input type="hidden" value="営業サイクルについて||<p class='visordocflyoverdescription1'>顧客に見積もりを送信する段階から、見積もりを受注に変換する段階、請求書を生成する段階まで、営業サイクルの段階を理解します。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble1"/>
   <input type="hidden" value="見積もりの印刷について||<p class='visordocflyoverdescription1'>見積もりレポートを使って、顧客が扱いやすい見積もりと品目を印刷し、顧客が必要とする製品と価格の情報を提供します。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble2"/>
   <input type="hidden" value="共有と割り当てについて||<p class='visordocflyoverdescription1'>組織内のほかの人々と共同作業を効果的に行うには、レコードの共有または再割り当てをします。レコードを共有し、ほかの人々が読んだり、変更したり、データへのリンクを追加したりできるようにします。再割り当てによりレコードの所有権を変更します。&nbsp;&nbsp;</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble3"/>
   <input type="hidden" value="カスタム ビューの作成 ||<p class='visoractionflyoverdescription1'>表示したいデータだけを表示したい順序で返すビューを作成するには、ここをクリックします。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> ツール バーの [ <span class='uiitem'>高度な検索</span> ] をクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble1" />
   <input type="hidden" value="製品カタログについて||<p class='visordocflyoverdescription1'>見込み客にすばやく見積もり、受注、請求書を作成するため、製品カタログをセットアップします。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble2"/>
  
   <input type="hidden" value="ファイルからインポート ||<p class='visoractionflyoverdescription1'> データ インポート ウィザード を使って組織の既存のデータをファイルから取り込んでデータ入力に必要な時間を削減するには、ここをクリックします。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> [ <span class='uiitem'>CRM</span> ] メニュー &gt; [ [データのインポート]] の順にクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column3_bubble1" />
   <input type="hidden" value="インポートについて||<p class='visordocflyoverdescription1'>既存のデータを Microsoft Dynamics CRM Online に取り込んですぐに作業を開始します。 データ インポート ウィザード を使うとデータを Microsoft Dynamics CRM Online に移動するのに役立ちます。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column3_bubble2"/>
