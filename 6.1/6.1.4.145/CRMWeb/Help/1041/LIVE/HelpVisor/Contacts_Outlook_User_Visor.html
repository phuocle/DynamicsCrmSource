   <input type="hidden" value="Outlook から連絡先を追加 ||<p class='visoractionflyoverdescription1'> 取引先担当者の追加ウィザード を使って Outlook の連絡先を取り込んで関連する取引先企業にリンクするには、ここをクリックします。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> [ <span class='uiitem'>CRM</span> ] メニュー &gt; [ <span class='uiitem'>取引先担当者を &lt;crm root&gt; に追加</span>] の順にクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble1" />
   <input type="hidden" value="インポートについて||<p class='visordocflyoverdescription1'>ファイルから取引先担当者の情報をインポートできるだけでなく、Outlook の連絡先も CRM の取引先担当者としてインポートし、取引先担当者リストを完全なものにすることができます。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble2"/>
   <input type="hidden" value="ファイルからインポート ||<p class='visoractionflyoverdescription1'> データ インポート ウィザード を使って組織の既存のデータをファイルから取り込んでデータ入力に必要な時間を削減するには、ここをクリックします。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> [ <span class='uiitem'>CRM</span> ] メニュー &gt; [ [データのインポート]] の順にクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column1_bubble3" />
   <input type="hidden" value="簡易キャンペーンについて||<p class='visordocflyoverdescription1'>複数の取引先企業や、取引先担当者、潜在顧客に対して、または 1 つのマーケティング リストに対して 1 つの活動を作成するには、簡易キャンペーンを使用します。</p>  ||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble1"/>
   <input type="hidden" value="重複データの検出 ||<p class='visoractionflyoverdescription1'>互いに似ているレコードを (事前に定義した基準に基づいて) 検索し、一致したレコードに何をするかを決めるには、ここをクリックします。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> <span class='uiitem'>[ファイル]</span> タブ &gt; <span class='uiitem'>[ツール]</span> &gt; [ <span class='uiitem'>重複データの検出</span>] の順にクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble2" />
   <input type="hidden" value="同期オプションの設定 ||<p class='visoractionflyoverdescription1'>[ <span class='uiitem'>同期</span> ] タブで、Outlook でどの種類のレコードを同期するかを含む、同期オプションを設定します。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> [ <span class='uiitem'>CRM</span> ] メニュー &gt; [ <span class='uiitem'>オプション</span> ] &gt; [ <span class='uiitem'>同期</span> ] タブの順にクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column2_bubble3" />
   <input type="hidden" value="カスタム ビューの作成 ||<p class='visoractionflyoverdescription1'>表示したいデータだけを表示したい順序で返すビューを作成するには、ここをクリックします。</p><p class='visoractionflyovertiptitle'><b>ヒント : </b> ツール バーの [ <span class='uiitem'>高度な検索</span> ] をクリックする方法もあります。</p>||&lt;a href='' &gt;&lt;/a&gt;" id="column3_bubble1" />
