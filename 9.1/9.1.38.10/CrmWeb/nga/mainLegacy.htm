	<script type="text/javascript">
		var __pageStartDate = Date.now();

		// polyfill window.performance APIs needed for performance markers
		if (!window.performance) { window.performance = {}; }
		if (!window.performance.now) {
			window.performance.now = function() {
				return Date.now() - __pageStartDate;
			}
		}
		
		// save page start time
		var PageLoadStartTime = (window.performance.timing && window.performance.timing.navigationStart) || __pageStartDate;
	</script>

	<div id="ConfirmDialog" tabindex="-1" class="popupShadow conductorContent messageDialog-popup-OkCancel information"
		 role="dialog" style="z-index: 1002; display:none;" data-id="messageDialog">
		<div class="messageDialog-popupContent">

			</div>

							</div>
						</button>
					</span>
				</span>

		</div>

	<script type="text/javascript">
		var VERSION_NUMERIC_VALUE = "9100380010";
		var require = {
			urlArgs: "v=" + VERSION_NUMERIC_VALUE
		};

		if (window.location.search.indexOf('PreponeAppCacheRefresh=1') != -1) {
			window.applicationCache.onupdateready = function () {
				console.log('App cache updated.');
				window.applicationCache.swapCache();
				window.location.reload();
			}

			var fallback = function (event) {
				console.log('Ignoring app cache event. Current status is %d', window.applicationCache.status);
			}

			window.applicationCache.oncached = fallback;
			window.applicationCache.onchecking = fallback;
			window.applicationCache.onerror = fallback;
			window.applicationCache.onnoupdate = fallback;
			window.applicationCache.ondownloading = fallback;
			window.applicationCache.onobsolete = fallback;
			window.applicationCache.onprogress = fallback;
			window.applicationCache.update();
		}
	</script>
