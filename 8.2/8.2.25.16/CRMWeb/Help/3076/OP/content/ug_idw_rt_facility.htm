			<h1 class="heading1">切入查看在儀表板上構成圖表的資料</h1>
			<ul class="bbulletedlist">
				<li class="bbulletedlistitem">
					<p class="bodyText">在儀表板上，若要查看用來計算圖表中所顯示計量之記錄的清單，請指向圖表，然後按一下 [<b>切入</b>] 按鈕 <img src="NavTile-Bar-Chevron-Microsoft.CRM.png" title="Drill in button" /> (必須指向圖表後，才會看到按鈕)。</p>
					<p class="bodyText">
						<img src="o-Microsoft-CRM.png" title="Shows a drill in of the CRM Overview dashboard" />
					</p>
				</li>
			</ul>
			<p class="bodyText">
				<b>接下來：</b> <a href="ug_idw_rt_note.htm">視覺化不同儀表板圖表及其他欄位中的資料</a></p>
