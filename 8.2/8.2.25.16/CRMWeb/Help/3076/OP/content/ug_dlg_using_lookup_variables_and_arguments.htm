			<h1 class="heading1">變更瀏覽器中的字型大小</h1>
			<p class="bodyText">如果您想要較大的文字以改善可讀性，請增加瀏覽器的縮放值。</p>
			<ul class="bbulletedlist">
				<li class="bbulletedlistitem">
					<p class="bodyText">使用 Internet Explorer 時，在 [<b>檢視</b>] 功能表上按一下 [<b>縮放</b>]，然後選取縮放值。</p>
					<p class="bodyText">
						<img src="video-thumbnail-4-Microsoft-CRM.png" title="Shows Options under View in Dynamics CRM" />
					</p>
				</li>
