<div id="prop-panel-button-wrapper">
    <div id="properties-panel"></div>
    <div class="prop-button-div">
        <span class="prop-section-button">
            <button id="prop-save" class="ellipsis" role="button"></button>
            <button id="prop-discard" class="ellipsis" role="button"></button>
        </span>
    </div>
</div>
    <script>
        $(document).ready(function () {
            var stopwatch = new GenericWorkflowDesigner.Stopwatch();
            stopwatch.start();

            initializePropertyPage();
            GenericWorkflowDesigner.BasePropertyView.updateHtmlElements = updateHtmlElements;
            MscrmControls.ProcessDesigner.ControlManager.refreshPropertyPage = refreshPropertyPage;

            stopwatch.stop();
            localStorage.setItem("PBL_ConditionPropPageLoad", stopwatch.elapsedMilliseconds.toString());
    });

    // event to capture windows zoom
    $(window).resize(function () {
        $(window).trigger('zoom');
    });

    function updateHtmlElements() {
        propertyViewCurrentModel = GenericWorkflowDesigner.PropertyView.getPropertyViewCurrentModel();
        $('#txtDisplayName').val(propertyViewCurrentModel.displayName);
        $('#txtDisplayName').attr("title", $('#txtDisplayName').val());
        $('#txtDisplayName').trigger("change");
    }

    function setTooltips() {
        if ($("#txtDisplayName").val() == "") {
            $("#txtDisplayName").attr("title", MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_PropertyPage_EmptyTexttooltip"));
        }
        else {
        	$("#txtDisplayName").attr("title", $("#txtDisplayName").val());
        }
        $("#source").attr("title", $("#source :selected").text());
        $("#txtEntityName").attr("title", $("#txtEntityName").val());
        $("#attribute").attr("title", $("#attribute :selected").text());
        $("#operator").attr("title", $("#operator :selected").text());
        $("#type").attr("title", $("#type :selected").text());
        $("#exptext").attr("title", $("#exptext").val());
        $('[id=ruleHeadLabel]').attr("title", function (i) { return MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_BranchPropertyDetails_Rule") + ' ' + (i + 1); });
    }

    function setLocalizedHTMLStrings() {
        $("#prop-save").html(MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString('ProcessDesignerControl_BPF_BranchPropertyDetails_Apply'));
        $("#prop-discard").html(MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString('ProcessDesignerControl_BPF_BranchPropertyDetails_Discard'));
        $("#lblConditionProperties").text(MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_PBL_Library_Condition"));
        $("#lblEntity").text(MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_StagePropertyDetails_Entity"));
        $("#lblEntity").attr('title', MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_ConditionEntityTooltip"));
        $("#lblConditionName").text(MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_BranchPropertyDetails_Header"));
        $("#lblConditionName").attr('title', MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_ConditionNameTooltip"));
        $("#lblRuleLogic").text(MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_BranchPropertyDetails_RuleLogic"));
        $("#lblRuleLogic").attr('title', MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_RuleLogicTooltip"));
        $("#lblConditionExpression").text(MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_Condition_Expression_Label"));
        $("#lblConditionExpression").attr("title", MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_Condition_Expression_Label"));
        $("#lblbranchpropertydetails_rule").text(MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_BranchPropertyDetails_Rules"));
        $("#branchpropertydetails_add").text(MscrmControls.ProcessDesigner.MetadataProvider.getLocalizedString("ProcessDesignerControl_BPF_New"));
    }

    // zoom event handler
    $(window).on('zoom', function () {
        var zoomRatio = parseFloat(window.devicePixelRatio).toFixed(2);
        var contentDiv = $(".prop-container");
        if (zoomRatio > 1) {
            switch (zoomRatio) {
                case "1.10":
                    contentDiv.css('height', '170px');
                    break;
                case "1.25":
                    contentDiv.css('height', '84px');
                    break;
                case "1.50":
                    contentDiv.css('height', '20px');
                    break;
                case "1.75":
                    contentDiv.css('height', '10px');
                    break;
                default:
                    break;
            }
        }
        else {
            // reset the height of content div
            contentDiv.css('height', '215px');
        }
    });

    function refreshPropertyPage() {
        initializePropertyPage();
    }

    function initializePropertyPage() {
        try {
            var propertyViewCurrentModel = GenericWorkflowDesigner.PropertyView.getPropertyViewCurrentModel();
            if (!propertyViewCurrentModel) {
                throw ("Internal : Current Condition Model is not set");
            }

            if (!propertyViewCurrentModel._conditionExpression) {
                propertyViewCurrentModel._conditionExpression = new Array();
            }

            var expressions = propertyViewCurrentModel._conditionExpression.map(function (exp) {
                return exp.clone();
            });
            var _isValid = propertyViewCurrentModel._isValid ? propertyViewCurrentModel._isValid : true;
