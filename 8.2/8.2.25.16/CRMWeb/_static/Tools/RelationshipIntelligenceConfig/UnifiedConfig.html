	<!--Actioncards template-->
	<script id="cardsTemplate" type="text/x-jquery-tmpl">
		{{each Cards}}
		<li class='li-style-width col-xs-12'>
			<div>
				<div class='row' id='emailcards'>
					<div class='col-xs-2 div-width10' id='Enabled0'>
						<input type='checkbox' aria-label='${tooltip}' class='select_${counterclass}' name='${cardTypeChkbox}' ${ischecked} tabindex="2" onchange='checkedUncheckedCardGroup(this);' />
					</div>
					<div class='col-xs-2 div-width17' id='CardType0'>
						<span id="CardItem_${counterclass}_${cardsCounterclass}" class="chkboxalignment" aria-label='${tooltip}' title='${tooltip}' onmouseover="previewcardChangeImage(this);">${title}&nbsp;<img id='CardType-Image' src='${previewiconsrc}' /> </span>
					</div>

					{{if $value.ValueType !==null && $value.ValueType !==undefined}}
					{{if $value.ValueType ==='bool'}}
					<div class='col-xs-3 div-width31'>
						<span><input type='checkbox' aria-label='${secTitle}' id='cardtype-chkbox-${cardTypeId}' ${booloptionvalue} ${ispubliccarddisabled} title='${publiccardtooltip}' tabindex="2" onchange='secondaryValueOnChange(this);' /></span>
						<span class="padding5 chkboxalignment" aria-label='${secTitle}' title='${secTitle}'>${secTitle}</span>
					</div>
					{{else}}
					{{if $value.ValueType ==='int'}}
					<div class='col-xs-3 div-width31'>
						<span aria-label='${secTitle}' title='${secTitle}'>${secTitle}</span>
						<span class="padding5"><input type='text' aria-label='${secTitle}' id='cardtype-txtbox-${cardTypeId}' class='cardtype-textbox' value='${txtboxVal}' ${ispubliccarddisabled} title='${publiccardtooltip}' tabindex="2" onchange='secondaryValueOnChange(this);' onkeypress="validateNumber(event);" /></span>
					</div>
					{{/if}}
					{{/if}}
					{{/if}}
				</div>
			</div>
		</li>
		{{/each}}
	</script>
	<!--Group template of actioncards-->
	<script id="actioncardGroupTemplate" type="text/x-jquery-tmpl">
		<li id="card_${groupId}" class="list-style groupCardPosition">

					<img id='grouplinkimg_${groupId}' src='${groupnavbariconsrc}' />&nbsp;${groupName}
				</a>
				<img id="infoIcon_${groupId}" class="${infoiconclass} displaynone padding-bottom6" title="${infoicontooltip}" src='${infoiconsrc}' />
			</div>
			<ul id='groupcardList_${groupId}' class='list font-style font-weight col-xs-12' style='display:none'>
				<li class='li-style-width col-xs-12'>
					<div class='div-spacing32'>&nbsp;</div>
					<div>
						<div class='row allCards'>
							<div class='col-xs-2 div-width10'>
								<input type='checkbox' aria-label='${groupName}' tabindex='2' id='groupcardList_checkBox_${groupId}' ${isgroupcheckboxchecked} onchange='checkedUncheckedAll(this);'>
							</div>
							<div class='col-xs-4 div-width17 paddingtop' aria-label='${groupName}' title='${groupName}'><b>${groupName}</b></div>
							<div class='col-xs-3 paddingtop' aria-label='${cardoptionsResourceKey}' title='${cardoptionsResourceKey}'><b>${cardoptionsResourceKey}</b></div>
						</div>
					</div>
					<div id='Subdivision'></div>
				</li>
				{{tmpl($data) "#cardsTemplate"}}
			</ul>
		</li>
	</script>
</body>
</html>
